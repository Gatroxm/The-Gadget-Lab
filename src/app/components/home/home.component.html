<!-- Slider  -->
<section name="Slider">
    <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
        <mdb-carousel-item>
            <div class="view w-100">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
                <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
                <h3 class="h3-responsive">Light mask</h3>
                <p>First text</p>
            </div>
        </mdb-carousel-item>
        <mdb-carousel-item>
            <div class="view w-100">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
                <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
                <h3 class="h3-responsive">Strong mask</h3>
                <p>Secondary text</p>
            </div>
        </mdb-carousel-item>
        <mdb-carousel-item>
            <div class="view w-100">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
                <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
                <h3 class="h3-responsive">Slight mask</h3>
                <p>Third text</p>
            </div>
        </mdb-carousel-item>
    </mdb-carousel>
</section>

<!-- Experiencia -->

<section name="Experiencia">
    <div class="experiencia container-fluid">
        <div class="row">
            <div class="col-6 p-0">
                <figure class="img-experiencia">
                    <img src="./assets/img/experiencia.jpg" class="img-fluid" alt="">
                </figure>
            </div>
            <div class="col-6">
                <div class="espace"></div>
                <h1 class="text-center text-uppercase mt-5">Nuestra experiencia <span class="periodo">Desde 2015</span></h1>
                <article class="text-experiencia mt-5">
                    <p class="text-center">
                        Nuestra compañía ha sido el proveedor líder de servicios de publicidad para compañías estadounidenses desde 2015. Prestamos atención a cada aspecto de nuestro trabajo.
                    </p>
                    <div class="content-botones text-center mt-5">
                        <a class="btn btn-warning btn-lg" [routerLink]="[ '/contact' ]">Cotizar</a>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
